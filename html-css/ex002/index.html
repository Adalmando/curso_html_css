<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Você pode escrever
        tudo de qualquer 
        jeito, basta colocar
        tudo no meio de um par
        de tags p e p/ 
    </p>
    <p>Se quiser quebrar uma linha
        como eu fiz aqui <br> é só usar
        o &lt;br&gt; <!-- LESS THAN= MAIOR QUE / GREATER THAN= MENOR QUE -->
    </p>
    <p>Vamos colocar alguns símbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta; <!-- No pdf do gustavo guanabara tem todos os atalhos de símbolos -->
    </p>

    <p>Vamos adicionar alguns emoji:
        &#x1F596;
        &#x1F913;
        <!-- todos os emojis estão em: emojipedia.org -->
    </p>
</body>
</html>
